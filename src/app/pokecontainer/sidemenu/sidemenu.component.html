<div class="generations__menu">
    <div
        *ngFor="let pokemonGenerationMenuItem of pokemonGenerationMenuItems; index as i;"
        class="generations__menu__item"
        [ngClass]="selectedMenuItem === pokemonGenerationMenuItem ? 'selected' : ''"
    >
        <button
            (click)="selectPokemonGeneration(pokemonGenerationMenuItem)"
            class="menu__item__button"
            [ngStyle]="{backgroundImage:getMenuItemBackground(pokemonGenerationMenuItem.name)}"
        >
        </button>
    </div>
</div>
